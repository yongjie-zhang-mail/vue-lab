<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<!-- view -->
<div id="app">
    <p>{{ hello_message }}</p>
    <p>
        <input type="text" :placeholder="tip"/>
        <input type="submit">
    </p>
    <p v-if="showPic">
        <img :src="img" alt="product img"/>
    </p>
    <button @click="togglePic">{{ showPic ? "隐藏" : "显示" }}图片</button>
    <p>
        {{ name }}
    </p>
    <p>
        {{ price }}
    </p>
    <hr/>
    <div>
        <h1>{{ count }}</h1>
        <button @click="addCount">+1</button>
    </div>
    <hr/>
    <div>
        <p>京东商品列表：</p>
        <ul>
            <li v-for="product in products" :key="product.id">
                <img :src="product.img" alt="jd商品"/>
                <div>
                    {{ product.name }}
                </div>
                <div>
                    {{ product.price }}
                </div>
            </li>
        </ul>
    </div>

</div>

<script>
    // model
    const vm = {

                        name: "抖音推荐用钱赚钱正版10册 有钱人和你想的不一样思考致富财富自由犹太人的赚钱智慧精进戒了吧拖延症等 用钱赚钱正版10册",
                        price: "￥36.80",
                    },
                    {

                        name: "预算大师的理财课（舵手经典136）",

        },
        methods: {
            addCount() {
                this.count += 1;
            },

                this.showPic = !this.showPic;
            },
        }
    }

    // viewmodel
    const app = Vue.createApp(vm);
    app.mount('#app');

</script>

</body>
</html>
